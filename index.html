<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>    
        <div class="top">
            <button class="btn btn-info m-3" id="btn-bubble-sort">Bubble Sort</button>
            <button class="btn btn-info m-3" id="btn-selection-sort">Selection Sort</button>
            <button class="btn btn-info m-3" id="btn-insertion-sort">Insertion Sort</button>
            <button class="btn btn-info m-3" id="btn-merge-sort">Merge Sort</button>
            <button class="btn btn-dark m-3" id="btn-generate">Generate array</button>
            
            <div class="speed">
                <h6>Animation Speed</h6>
                <input type="range" value="1" min="1" max="1000" id="speed" />
            </div>
        </div>
        
        
              
    </header>
    <div class="array-container" id="array-container">
        <!-- <div class="array-bar"></div> -->
        
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
